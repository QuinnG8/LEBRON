<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Quiz Game - Generate Quiz</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="LEBRON.css">
    <script src="quiz.js" defer></script>
</head>
<body>
    <header>
        <h1>LEBRON - The NBA Player Guessing Game</h1>
    </header>
    <main>
        <form id="guess-form">
            <label for="player-guess">Guess the Player:</label>
            <input type="text" id="player-guess" name="player-guess">
            <button type="submit">Submit</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Guess</th>
                    <th>Age</th>
                    <th>Number</th>
                    <th>Team</th>
                    <th>Position</th>
                    <th>Conference</th>
                </tr>
            </thead>
            <tbody id="guesses">
                <tr>
                    <td>1</td>
                    <td id="age1"></td>
                    <td id="number1"></td>
                    <td id="team1"></td>
                    <td id="position1"></td>
                    <td id="conference1"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td id="age2"></td>
                    <td id="number2"></td>
                    <td id="team2"></td>
                    <td id="position2"></td>
                    <td id="conference2"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td id="age3"></td>
                    <td id="number3"></td>
                    <td id="team3"></td>
                    <td id="position3"></td>
                    <td id="conference3"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td id="age4"></td>
                    <td id="number4"></td>
                    <td id="team4"></td>
                    <td id="position4"></td>
                    <td id="conference4"></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td id="age5"></td>
                    <td id="number5"></td>
                    <td id="team5"></td>
                    <td id="position5"></td>
                    <td id="conference5"></td>
                </tr>
            </tbody>
        </table>
        <button id="new-quiz">Generate New Quiz</button>
        <a class="button" href="index.html">Back to Main Screen</a>
    </main>
</body>
</html>
